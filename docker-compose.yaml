version: '3.9'

services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD=MINIO_ROOT_PASSWORD
      - MINIO_DEFAULT_BUCKETS=MINIO_DEFAULT_BUCKETS

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local
